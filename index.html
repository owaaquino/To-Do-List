<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A To Do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
	
	<div id="headline">
		<h1>A To-Do-List!</h1>
		<div id="getQuote">
		</div>
		<div id="currentDate">
		</div>
	</div>
		<form class="addItem input-group">
	      <input type="text" class="form-control" placeholder="What's your tasks today?" required name="newItem">
	      <span class="input-group-btn">
	        <input class="btn btn-primary" type="submit" value="+ Add Item">
	      </span>
	    </form>
	<div>
		<h1>Tasks</h1>
		<ul class="list-group tasks"></ul>
	</div>
	<div>
		<h1>Completed</h1>
		<ul class="list-group completedTask"></ul>
	</div>
</div>
<footer>

</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
