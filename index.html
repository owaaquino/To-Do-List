<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="headline">
		<h1>To Do List!</h1>
		<div id="getQuote">
			<p>To be or not to be... - Shakespear</p>
		</div>
		<div id="currentDate">
		</div>
	</div>
	<form class="addItem">	
		<input type="text" name="newItem" required>
     	<input type="submit" value="+ Add Item">
	</form>

	<div>
		<h1>Tasks</h1>
		<ul class="tasks"></ul>
	</div>

	<div>
		<h1>Completed</h1>
		<ul class="completedTask"></ul>
	</div>

	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
